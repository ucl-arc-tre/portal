services:
  test:
    # This is just a stub – cypress intended
    image: curlimages/curl:8.12.1
    command: ["curl", "--fail", "--connect-timeout", "10", "http://nginx/"]
    depends_on:
      - nginx

  web-api:
    build:
      context: ..
      target: web-api-release
    environment:
      PORT: "8080"
      DATABASE_URL: postgres://postgres:postgres@db:5432/dev?sslmode=disable # pragma: allowlist secret

  web-frontend:
    build:
      context: ..
      target: web-frontend-release

  nginx:
    image: nginx:latest
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web-api
      - web-frontend

  db:
    image: postgres:17
    environment:
      POSTGRES_PASSWORD: postgres # pragma: allowlist secret
      POSTGRES_DB: dev
