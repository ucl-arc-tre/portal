services:
  web-api:
    build:
      context: ..
      target: web-api-release
    environment:
      PORT: "8080"
      IS_TESTING: true
      ADMIN_USERNAMES: "portal-e2e-admin@arctretest.onmicrosoft.com"
      DATABASE_DSN: host=postgres user=postgres password=postgres dbname=dev sslmode=disable TimeZone=UTC # pragma: allowlist secret
    depends_on:
      - postgres

  oauth2-proxy:
    image: quay.io/oauth2-proxy/oauth2-proxy:v7.8.2
    command: --config /oauth2-proxy.cfg
    volumes:
      - "./oauth2-proxy.cfg:/oauth2-proxy.cfg:ro"
    depends_on:
      - web-api

  web-frontend:
    build:
      context: ..
      target: web-frontend-release
    environment:
      PORT: "8080"
      IS_TESTING: true

  nginx:
    image: nginx:latest
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web-api
      - web-frontend

  postgres:
    image: postgres:17
    environment:
      POSTGRES_PASSWORD: postgres # pragma: allowlist secret
      POSTGRES_DB: dev

  cypress:
    image: cypress/included:14.3.0
    depends_on:
      - nginx
    working_dir: /web
    volumes:
      - ../web:/web
    environment:
      CYPRESS_baseUrl: "http://nginx:80"
      CYPRESS_BOT_ADMIN_USERNAME: "portal-e2e-admin@arctretest.onmicrosoft.com"
      CYPRESS_BOT_ADMIN_PASSWORD: ${CYPRESS_BOT_ADMIN_PASSWORD}
    entrypoint: /bin/sh
    command: >
      -c "
      npm ci &&
      npx cypress run --config-file cypress.config.ts --browser electron &&
      npx cypress run --config-file cypress.config.ts --browser firefox
      "
