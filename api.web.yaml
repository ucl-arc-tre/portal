openapi: "3.0.0"
info:
  version: 0.0.0
  title: portal
  description: UCL ARC portal web API
servers:
  - url: /api/v0

paths:
  /auth:
    get:
      description: Authentication and authorization status of the user
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Auth"
        "401":
          description: Unauthenticated
        "500":
          description: Internal server error
        default:
          description: Unexpected error

  /profile:
    get:
      description: Users profile
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProfileResponse"
        default:
          description: Unexpected error
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProfileUpdate"
      responses:
        "200":
          description: "Successfully updated profile"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProfileResponse"
        "500":
          description: Internal server error
        default:
          description: Unexpected error

  /profile/agreements:
    get:
      description: Get all the agreements a user has agreed to
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProfileAgreements"
        "500":
          description: Internal server error
        default:
          description: Unexpected error
    post:
      description: Update the agreements for a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AgreementConfirmation"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProfileAgreements"
        "500":
          description: Internal server error
        default:
          description: Unexpected error

  /profile/training:
    get:
      description: Get the training record status for a user
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProfileTrainingStatus"
        "500":
          description: Internal server error
        default:
          description: Unexpected error
    post:
      description: Update the training record for a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProfileTrainingUpdate"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProfileTrainingResponse"
          description: Accepted
        "500":
          description: Internal server error
        default:
          description: Unexpected error

  /agreements/approved-researcher:
    get:
      description: Get the latest approved researcher agreement
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Agreement"
        "406":
          description: Not acceptable
        "500":
          description: Internal server error
        default:
          description: Unexpected error

  /people:
    get:
      description: Get all the people a user has access to
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/People"
        "403":
          description: Forbidden
        "500":
          description: Internal server error
        default:
          description: Unexpected error

  /people/{id}:
    post:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PersonUpdate"
      responses:
        "200":
          description: Successfully updated person
        "403":
          description: Forbidden
        "404":
          description: Not found
        "500":
          description: Internal server error
        default:
          description: Unexpected error

  /people/approved-researchers/import/csv:
    post:
      description: |
        Upload a CSV file with fields
        <username: string, e.g. "bob@example.com">,
        <agreed to agreement: bool, e.g. true>,
        <NHSD training completed at date: string, e.g. 2021-03-11>
      requestBody:
        required: true
        content:
          text/csv:
            schema:
              type: string
              format: binary
      responses:
        "204":
          description: OK
        "403":
          description: Forbidden
        "500":
          description: Internal server error
        default:
          description: Unexpected error

components:
  schemas:
    Auth:
      type: object
      required:
        - username
        - roles
      properties:
        username:
          type: string
        roles:
          type: array
          items:
            type: string
            enum:
              - admin
              - base
              - approved-researcher

    ProfileResponse:
      type: object
      required:
        - username
        - chosen_name
      properties:
        username:
          type: string
        chosen_name:
          type: string

    ProfileUpdate:
      type: object
      required:
        - chosen_name
      properties:
        chosen_name:
          type: string

    Agreement:
      type: object
      required:
        - id
        - text
      properties:
        id:
          type: string
          description: UUID of the agreement
        text:
          type: string

    AgreementConfirmation:
      type: object
      required:
        - agreement_id
      properties:
        agreement_id:
          type: string
          description: UUID of the agreement that has been agreed to

    ConfirmedAgreement:
      type: object
      required:
        - confirmed_at
        - agreement_type
      properties:
        confirmed_at:
          type: string
          description: Time in RFC3339 format at which the agreement was confirmed
        agreement_type:
          $ref: "#/components/schemas/AgreementType"
          description: Type of agreement that was confirmed

    AgreementType:
      type: string
      enum:
        - approved-researcher
        - study-owner

    ProfileAgreements:
      type: object
      required:
        - confirmed_agreements
      properties:
        confirmed_agreements:
          type: array
          items:
            $ref: "#/components/schemas/ConfirmedAgreement"

    TrainingKind:
      type: string
      enum: [training_kind_nhsd]

    ProfileTrainingUpdate:
      type: object
      required:
        - kind
      properties:
        kind:
          $ref: "#/components/schemas/TrainingKind"
        certificate_content_pdf_base64:
          type: string
          description: Base64 encoded PDF file data of the certificate

    ProfileTrainingResponse:
      type: object
      properties:
        certificate_is_valid:
          type: boolean
          description: Is the certificate valid
        certificate_message:
          type: string
          description: Reason why the training certificate is valid/invalid
        certificate_issued_at:
          type: string
          description: Time in RFC3339 format at which the the certificate was issued

    TrainingRecord:
      type: object
      required:
        - kind
        - is_valid
      properties:
        kind:
          $ref: "#/components/schemas/TrainingKind"
          description: The type of training
        is_valid:
          type: boolean
          description: Whether this training certification is currently valid
        completed_at:
          type: string
          description: Time in RFC3339 format when the training was completed

    ProfileTrainingStatus:
      type: object
      required:
        - training_records
      properties:
        training_records:
          type: array
          items:
            $ref: "#/components/schemas/TrainingRecord"
          description: List of all training records for the user

    User:
      type: object
      required:
        - username
        - id
      properties:
        username:
          type: string
        id:
          type: string

    PersonTrainingRecords:
      type: array
      items:
        $ref: "#/components/schemas/TrainingRecord"

    Person:
      type: object
      required:
        - user
        - roles
        - agreements
        - training_record
      properties:
        user:
          $ref: "#/components/schemas/User"
        roles:
          type: array
          items:
            type: string
        agreements:
          $ref: "#/components/schemas/ProfileAgreements"
        training_record:
          $ref: "#/components/schemas/PersonTrainingRecords"

    PersonUpdate:
      type: object
      properties:
        training_kind:
          $ref: "#/components/schemas/TrainingKind"
        training_date:
          type: string
          description: Time in RFC3339 format at which the the certificate was issued

    People:
      type: array
      items:
        $ref: "#/components/schemas/Person"
