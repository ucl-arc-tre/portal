services:
  web-api:
    build:
      context: ../..
      target: web-api-dev
    restart: always
    environment:
      DEBUG: true
      PORT: "8080"
      IS_DEV_DEPLOY: true
      DATABASE_DSN: host=postgres user=postgres password=postgres dbname=dev sslmode=disable TimeZone=UTC # pragma: allowlist secret
    volumes:
      - type: bind
        source: ../..
        target: /repo

  web-frontend:
    build:
      context: ../..
      target: web-frontend-dev
    restart: on-failure
    volumes:
      - type: bind
        source: ../..
        target: /repo
      - type: volume
        target: /repo/web/node_modules

  nginx:
    image: nginx:latest
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web-api
      - web-frontend

  postgres:
    image: postgres:17
    environment:
      POSTGRES_PASSWORD: postgres # pragma: allowlist secret
      POSTGRES_DB: dev
    ports:
      - "5432:5432"
