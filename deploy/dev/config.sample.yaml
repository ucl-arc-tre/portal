debug: true
admin_usernames:
  - bob@example.com
tre_ops_staff_usernames:
  - bob@example.com
db:
  dsn: host=postgres user=postgres password=postgres dbname=dev sslmode=disable TimeZone=UTC # pragma: allowlist secret
s3:
  host: s3:8333 # Host:port of the s3 service. If unset will use standard ASW S3 host
  bucket: bucket-name
  region: eu-west-2

  # User with S3:GetObject and S3:PutObject on the bucket
  access_key_id: s3
  secret_access_key: s3 # pragma: allowlist secret
entra:
  # EntraID app registration with User.Read.All & User.Invite.All application permissions
  tenant_id: <CHANGE_ME>
  client_id: <CHANGE_ME>
  client_secret: <CHANGE_ME>
  invite_redirect_url: <CHANGE_ME> # where you want to send the user when they accept the invite, eg. http://localhost:8000/profile
  primary_domain: <CHANGE_ME> # eg. arctretest.onmicrosoft.com
  invited_user_group_id: <CHANGE_ME> # found in the Azure portal, eg Invited Users group
tre:
  users:
    username: password # pragma: allowlist secret
